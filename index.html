<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Pedidos</h1>
    </header>

    <!-- Botões principais -->
    <div class="botoes-principais">
      <button type="button" class="btn-adicionar" id="btnAdicionar">Adicionar Pedido</button>
      <button type="button" class="btn-editar" id="btnVerPedidos">Ver Pedidos</button>
    </div>

    <!-- Sessão de Pedidos (oculta inicialmente) -->
    <div id="sessaoPedidos" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Empresa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>

      <p id="semPedidos" class="sem-pedidos">Nenhum pedido cadastrado.</p>
    </div>
  </div>

  <!-- Formulário -->
  <div id="formulario" class="modal">
    <div class="modal-conteudo">
      <h2>Pedido</h2>
      <form id="formPedido">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" required>
        </div>

        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required onfocus="this.showPicker()">
        </div>

        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <select id="empresa" required>
            <option value="">Selecione a empresa</option>
            <option value="Cortag">Cortag</option>
            <option value="Barone">Barone</option>
            <option value="Fortlev">Fortlev</option>
          </select>
        </div>

        <div class="form-botoes">
          <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
          <button type="button" class="btn-salvar" id="btnSalvar">Salvar Pedido</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Exclusão -->
  <div id="modalExclusao" class="modal" style="display: none;">
    <div class="modal-conteudo">
      <h2>Confirmar Exclusão</h2>
      <p>Tem certeza que deseja excluir este pedido?</p>
      <div class="modal-botoes">
        <button type="button" class="btn-cancelar" id="btnCancelarExclusao">Cancelar</button>
        <button type="button" class="btn-confirmar" id="btnConfirmarExclusao">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" style="display: none;"></div>

  <script>
    // Mostrar/Ocultar a seção de pedidos
    document.addEventListener("DOMContentLoaded", () => {
      const btnVerPedidos = document.getElementById("btnVerPedidos");
      const sessaoPedidos = document.getElementById("sessaoPedidos");
      btnVerPedidos.addEventListener("click", () => {
        sessaoPedidos.style.display = sessaoPedidos.style.display === "none" ? "block" : "none";
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
