<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Pedidos</h1>
    </header>

    <!-- Botões principais -->
    <div class="botoes-principais">
      <button type="button" class="btn-adicionar" id="btnAdicionar">Adicionar Pedido</button>
      <button type="button" class="btn-editar" id="btnVerPedidos">Ver Pedidos</button>
    </div>

    <!-- Sessão de Pedidos (oculta inicialmente) -->
    <div id="sessaoPedidos" style="display:none;">
      <h2 style="text-align: center; margin-bottom: 20px;">Pedidos Cadastrados</h2>
      
      <!-- Filtros para mobile -->
      <div class="filtros-mobile">
        <select id="filtroStatus" onchange="filtrarPedidos()">
          <option value="">Todos os status</option>
          <option value="Pendente">Pendente</option>
          <option value="Aprovado">Aprovado</option>
          <option value="Entregue">Entregue</option>
          <option value="Cancelado">Cancelado</option>
        </select>
        
        <select id="filtroVendedor" onchange="filtrarPedidos()">
          <option value="">Todos os vendedores</option>
          <option value="Higor">Higor</option>
          <option value="César">César</option>
        </select>
      </div>

      <div class="tabela-container">
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Empresa</th>
              <th>Vendedor</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabela"></tbody>
        </table>
      </div>

      <!-- Container para cards mobile -->
      <div id="pedidosCards" class="pedidos-cards"></div>

      <p id="semPedidos" class="sem-pedidos">Nenhum pedido cadastrado.</p>
    </div>
  </div>

  <!-- Formulário -->
  <div id="formulario" class="modal">
    <div class="modal-conteudo">
      <h2>Pedido</h2>
      <form id="formPedido">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" required step="0.01">
        </div>

        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required onfocus="this.showPicker()">
        </div>

        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <select id="empresa" required>
            <option value="">Selecione a empresa</option>
            <option value="Cortag">Cortag</option>
            <option value="Barone">Barone</option>
            <option value="Fortlev">Fortlev</option>
          </select>
        </div>

        <!-- NOVO CAMPO: Vendedor -->
        <div class="form-group">
          <label for="vendedor">Vendedor:</label>
          <select id="vendedor" required>
            <option value="">Selecione o vendedor</option>
            <option value="Higor">Higor</option>
            <option value="César">César</option>
          </select>
        </div>

        <!-- NOVO CAMPO: Status -->
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" required>
            <option value="Implantado">Implantado</option>
            <option value="Em Carteira">Em Carteira</option>
            <option value="Faturado">Faturado</option>
            <option value="Faturado Parcial">Faturado Parcial</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>

        <div class="form-botoes">
          <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
          <button type="button" class="btn-salvar" id="btnSalvar">Salvar Pedido</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Exclusão -->
  <div id="modalExclusao" class="modal" style="display: none;">
    <div class="modal-conteudo">
      <h2>Confirmar Exclusão</h2>
      <p>Tem certeza que deseja excluir este pedido?</p>
      <div class="modal-botoes">
        <button type="button" class="btn-cancelar" id="btnCancelarExclusao">Cancelar</button>
        <button type="button" class="btn-confirmar" id="btnConfirmarExclusao">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
